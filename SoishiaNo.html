<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/creato-display');

    body {
      margin: 0;
      height: 100vh;
      background-color: #e1e6ef;
      font-family: 'Creato Display', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 900px;
      opacity: 10;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      text-align: center;
      z-index: 2;
      color: #222;
    }

    .small-logo {
      width: 100px;
      max-width: 25vw;
      height: auto;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <img src="SoishiaRobot.png" alt="Background Logo" class="background-logo" />

  <div class="content">
    <img src="SoishiaIcon.png" alt="Soishia Logo" class="small-logo" />
    <h1>This site is still under construction :(</h1>
    <p>
      This site is still under construction, it will be accessible once all features<br>
      are available, and if the developer is on holiday :)
    </p>
  </div>
</body>
</html>
